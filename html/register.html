<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body,
    html {
      height: 100vh;
      width: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: rgb(29, 51, 51);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }

    .right {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 1em;
      text-align: center;
    }

    .form-box input,
    .form-box textarea,
    .form-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box button {
      background-color: rgb(29, 51, 51);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .form-box button:hover {
      background-color: #cbcccb;
      color: #000;
    }

    .form-box p {
      text-align: center;
      margin-top: 10px;
    }

    .form-box a {
      color: #0a3a5a;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left,
      .right {
        flex: none;
        width: 100%;
        height: auto;
        padding: 40px 20px;
      }

      .left {
        font-size: 1.5em;
      }

      .form-box {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      Welcome!
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Register</h2>
        <input type="text" id="nama" placeholder="Nama lengkap">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="telp" placeholder="No Telp">
        <input type="password" id="password" placeholder="Password">
        <textarea id="alamat" placeholder="Alamat"></textarea>
        <button onclick="register()">Daftar</button>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </div>
    </div>
  </div>

  <script>
    function register() {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const telp = document.getElementById("telp").value.trim();
      const password = document.getElementById("password").value;
      const alamat = document.getElementById("alamat").value.trim();

      if (!nama || !email || !telp || !password || !alamat) {
        alert("Semua kolom wajib diisi!");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Format email tidak valid!");
        return;
      }

      const telpRegex = /^\d{10,}$/;
      if (!telpRegex.test(telp)) {
        alert("Nomor telepon harus minimal 10 digit dan hanya angka!");
        return;
      }

      if (password.length < 6) {
        alert("Password minimal 6 karakter!");
        return;
      }

      const user = { nama, email, telp, password, alamat };
      localStorage.setItem("user", JSON.stringify(user));

      // Langsung redirect tanpa notifikasi
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
