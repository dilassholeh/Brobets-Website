<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body,
    html {
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #0a3a5a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
    }

    .right {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 80%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 1em;
      text-align: center;
    }

    .form-box input,
    .form-box textarea,
    .form-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box button {
      background-color: #0a3a5a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .form-box button:hover {
      background-color: #cbcccb;
    }

    .form-box p {
      text-align: center;
      margin-top: 10px;
    }

    .form-box a {
      color: #0a3a5a;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      Welcome!
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Register</h2>
        <input type="text" id="nama" placeholder="Nama lengkap">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="telp" placeholder="No Telp">
        <input type="password" id="password" placeholder="Password">
        <textarea id="alamat" placeholder="Alamat"></textarea>
        <button onclick="register()">Daftar</button>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </div>
    </div>
  </div>

  <script>
    function register() {
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const telp = document.getElementById("telp").value;
      const password = document.getElementById("password").value;
      const alamat = document.getElementById("alamat").value;

      if (!nama || !email || !telp || !password || !alamat) {
        Swal.fire({
          icon: 'warning',
          title: 'Oops...',
          text: 'Semua field harus diisi!',
        });
        return;
      }

      const user = { nama, email, telp, password, alamat };
      localStorage.setItem("user", JSON.stringify(user));

      // Notifikasi berhasil + redirect
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
