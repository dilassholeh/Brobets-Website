<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Most Popular</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf7;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h3 {
      color: #ffcc00;
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .filters button {
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      color: #333;
      cursor: pointer;
      font-weight: 500;
    }

    .filters button.active {
      background-color: #ffcb05;
      color: #000;
    }

    .menu-items {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .menu-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      width: 160px;
      transition: 0.3s;
    }

    .menu-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .menu-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .menu-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .menu-weight {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h3>OUR MENU</h3>
  <h1>The Most Popular</h1>

  <div class="filters">
    <button class="active">üçî Burgers</button>
    <button>üçï Pizza</button>
    <button>üç£ Sushi</button>
    <button>üçü Snacks</button>
    <button>ü•ó Salads</button>
    <button>ü•§ Drinks</button>
    <button>üç∞ Desserts</button>
  </div>

  <div class="menu-items">
    <div class="menu-card" style="background-color: #ffcb05;">
      <img src="https://i.ibb.co/dLXYrKr/burger.png" alt="burger">
      <div class="menu-title">Royal De Luxe</div>
      <div class="menu-weight">160 g</div>
    </div>
    <div class="menu-card">
      <img src="https://i.ibb.co/mX0PdK0/wrap.png" alt="wrap">
      <div class="menu-title">Chicken Roll</div>
    </div>
    <div class="menu-card">
      <img src="https://i.ibb.co/Z6nJ6HT/burger2.png" alt="burger2">
      <div class="menu-title">Double Filet</div>
    </div>
    <div class="menu-card">
      <img src="https://i.ibb.co/qCyfhz7/sub.png" alt="sub">
      <div class="menu-title">Sub Melt</div>
    </div>
  </div>

</body>
</html>
