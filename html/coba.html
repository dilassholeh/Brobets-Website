<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Carrier V Lengkung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background-color: #eedfec;
      border-radius: 20px;
      width: 92%;
      margin: 60px auto;
      overflow: hidden;
    }

    .hero-text, .product-options {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text h1 {
      font-size: 32px;
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-text h3 {
      font-size: 18px;
      color: #777;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 14px;
      color: #444;
    }

    .hero-img {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-img .bg-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-img img {
      width: 250px;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }

    .product-options h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .option {
      background-color: white;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .option:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero-text, .product-options {
        text-align: center;
      }

      .hero-img img {
        width: 200px;
      }
    }
  </style>
</head>
<body>

<section class="hero">
  <!-- KIRI -->
  <div class="hero-text">
    <h1 id="product-name">CARRIER 60L</h1>
    <h3 id="product-quality">AMAZING</h3>
    <p id="product-desc">
      Carrier 60L adalah tas ransel besar berkapasitas 60 liter nyaman digunakan untuk kegiatan hiking.
    </p>
  </div>

  <div class="hero-img">
    <svg class="bg-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path fill="white" d="M0,0 H190 V80 Q50,98 15,80 Z" />
    </svg>
    <img id="product-image" src="../assets/images/CARRIER 60L.png" alt="Carrier 60L">
  </div>

  <div class="product-options">
    <h2>Pilih Produk</h2>
    <div class="option" onclick="changeProduct('CARRIER 60L', 'AMAZING', '../assets/images/CARRIER 60L.png', 'Carrier 60L adalah tas ransel besar berkapasitas 60 liter nyaman digunakan untuk kegiatan hiking.')">Carrier 60L</div>
    <div class="option" onclick="changeProduct('CARRIER 80L', 'EXCELLENT', '../assets/images/CARRIER 80L.png', 'Carrier 80L lebih besar, cocok untuk ekspedisi dan perjalanan panjang.')">Carrier 80L</div>
    <div class="option" onclick="changeProduct('CARRIER MINI', 'COMPACT', '../assets/images/CARRIER MINI.png', 'Carrier Mini cocok untuk daypack atau perjalanan singkat.')">Carrier Mini</div>
  </div>
</section>

<script>
  function changeProduct(name, quality, imageSrc, desc) {
    document.getElementById("product-name").innerText = name;
    document.getElementById("product-quality").innerText = quality;
    document.getElementById("product-image").src = imageSrc;
    document.getElementById("product-image").alt = name;
    document.getElementById("product-desc").innerText = desc;
  }
</script>

</body>
</html>
